<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <fieldset>        
        <legend>Personal information</legend>
        Firs name:<br>
        <input type="text" name="firstname">
        <br>
        Last name:<br>
        <input type="text" name="lastname">
        <br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <br>
        <input type="image" class="ok-button" src="qwe.jpg">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>University</legend>
        <select name="university">
            <option value="bntu">BNTU</option>
            <option value="bsu">BSU</option>
            <option value="bsuir">BSUIR</option>
        </select>
        <br><br>
        <input type="image" class="ok-button" src="qwe.jpg">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Hobbies</legend>
        <input type="checkbox" name="hobbies" value="cooking">Cooking<br>
        <input type="checkbox" name="hobbies" value="drawing">Drawing<br>
        <input type="checkbox" name="hobbies" value="walkng">Walking<br>
        <br>
        <input type="image" class="ok-button" src="qwe.jpg">
        </fieldset>
    </form>
</body>
</html>
