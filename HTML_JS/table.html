<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tableStyles.css" />
    <script src="main.js"></script>
</head>
<body>
    <table>
        <tr class="navigation">
            <td>County</td>
            <td>Capital</td>
            <td>Population</td>
            <td>Square km^2</td>    
        </tr>
        <tr class="row-yellow">
            <td class="country">Belarus</td>
            <td>Minsk</td>
            <td>10 000 000</td>
            <td>208</td>
        </tr>
        <tr class="row-green">
                <td class="country">Germany</td>
                <td>Berlin</td>
                <td>83 000 000</td>
                <td>357</td>
        </tr>
        <tr class="row-yellow">
                <td class="country">Ukraine</td>
                <td>Kiev</td>
                <td>43 000 000</td>
                <td>604</td>
        </tr><tr class="row-green">
                <td class="country">France</td>
                <td>Paris</td>
                <td>67 000 000</td>
                <td>643</td>
        </tr>
    </table>
</body>
</html>
